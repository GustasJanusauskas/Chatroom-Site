<mat-card class="RoomCard mt-2">
    <mat-card-header>
        <img mat-card-avatar [src]="room.imagePath" *ngIf="room.imagePath"/>
        <mat-card-title>{{room.name}}</mat-card-title>
        <mat-card-subtitle>Created by {{room.author || 'System'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button color="accent" (click)="selectRoom()">
            <mat-icon >open_in_browser</mat-icon>
            &ThickSpace;&ThickSpace;Open
        </button>
        <button mat-button color="primary" (click)="room.favourited ? deleteRoom() : saveRoom()" *ngIf="getCookie('session') && !noFavouriteOverride">
            <mat-icon>star</mat-icon>
            &ThickSpace;&ThickSpace;{{room.favourited ? 'Unfavourite' : 'Favourite'}}
        </button>
    </mat-card-actions>
</mat-card>
